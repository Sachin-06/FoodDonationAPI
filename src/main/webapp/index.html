<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: #c3eaf5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="msg"></div>
        <h2>Register</h2>
        <form action="RegisterServlet" method="post">
            <input type="text" name="fullname" placeholder="Enter Full Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <select name="usertype" required>
                <option value="">Select User Type</option>
                <option value="Donor">Donor</option>
                <option value="NGO">NGO</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        const msgDiv = document.getElementById('msg');
        if (message === 'success') {
            msgDiv.innerHTML = '<div class="message success">Registration successful! Please login.</div>';
        } else if (message === 'error') {
            msgDiv.innerHTML = '<div class="message error">Registration failed. Please try again.</div>';
        }
    </script>
</body>
</html>
